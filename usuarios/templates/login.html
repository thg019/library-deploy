{% extends 'base.html' %}

{% block 'titulo' %}Login{% endblock %}


{% block 'conteudo' %}

<div class="container">
    <br>
    {% if status == '1' %}
        <div class="alert alert-danger" role="alert">
            Email ou senha inválidos.
        </div>
    {% endif %}
    {% if status == '2' %}
        <div class="alert alert-danger" role="alert">
            Faça login antes de acessar o sistema.
        </div>
    {% endif %}
    <div class="row">

        <div class="col-md-3">

        </div>

        <div class="col-md">
            
            <h1>Login</h1>
            <hr>

            <form method="POST" action="{% url 'valida_login' %}"> {% csrf_token %}
                <label>Email:</label>
                <input name="email" class="form-control" type="text" placeholder="Digite seu email.">
                <br>
                <label>Senha:</label>
                <input name="senha" class="form-control" type="password" placeholder="Digite sua senha.">
                <br>
                <input class="btn btn-info btn-md" type="submit" value="Enviar">
                <a href="{% url 'cadastro' %}" class="btn btn-secondary btn-md">Cadastrar</a>


            </form>
        </div>

        <div class="col-md-3">
            
        </div>

    </div>

</div>

{% endblock %}
